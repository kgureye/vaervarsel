<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Værvarsel</title>
</head>
<body>

    <div class="kort">
        <div class="søk">
            <input class="søke__felt" type="text" placeholder="Søk etter en by" spellcheck="true">
            <button class="søke__knapp">
                <img class="søke__ikon" src="bilder/search.png" alt="Søke Ikon">
            </button>
        </div>
        <div class="loading"></div>
        <div class="feilmelding">
            <p></p>
        </div>
    <div class="vær">
            <span class="vær__dato"></span>
            <img src="bilder/rain.png" alt="Regn Ikon" class="vær__ikon">
            <h2 class="vær__temp">22&deg;</h2>
            <h2 class="vær__by"> Oslo</h2>
            
            <div class="vær__info">
                <div class="kol">
                    <img src="bilder/humidity.png" alt="Luftfuktighet Ikon">
                        <p class="luftfuktighet">50%</p>
                        <p>Luftfuktighet</p>
                </div>
                <div class="kol">
                    <img src="bilder/wind.png" alt="Vind Ikon">
                        <p class="vind">50%</p>
                        <p>Vind</p>
                </div>
            </div>  
        </div>
    </div>
    <script src="./data.js" type="module"></script>
</body>
</html>
