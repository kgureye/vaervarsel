<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Værvarsel</title>
</head>
<body>
    
    <div class="kort">
        <input class="søk" type="text" placeholder="Søk etter en by">
        <button class="søke__knapp" href="#">
            <img class="søke__ikon" src="bilder/search.png" alt="Søke Ikon">
        </button>
    </div>
    <div class="vær">
        <div class="vær__primær__bilde">
            <img src="bilder/rain.png" alt="Regn Ikon" class="vær__ikon">
        </div>
        <div class="vær__primær__info">
            <h1 class="vær__temp">22&deg;</h1>
            <h2 class="vær__by">Oslo</h2>
        </div>
        <div class="vær__sekundær__info">
            <div class="kol">
                <img src="bilder/humidity.png" alt="Luftfuktighet Ikon">
                <div>
                    <p class="luftfuktighet">50%</p>
                    <p>Luftfuktighet</p>
                </div>
            </div>
            <div class="kol">
                <img src="bilder/wind.png" alt="Vind Ikon">
                <div>
                    <p class="tind">50%</p>
                    <p>Vind</p>
                </div>
                <div class="kol">
                    <img src="bilder/mist.png" alt="Tåke Ikon">
                    <div>
                        <p class="tåke">50%</p>
                        <p>Tåke</p>
                    </div>
                </div>
                <div class="kol">
                    <img src="bilder/snow.png" alt="Snø Ikon">
                    <div>
                        <p class="snø">50%</p>
                        <p>Snø</p>
                    </div>
                </div>
                <div class="kol">
                    <img src="bilder/clouds.png" alt="Sky Ikon">
                    <div>
                        <p class="snø">50%</p>
                        <p>Snø</p>
                    </div>
                </div>
                <div class="kol">
                    <img src="bilder/clear.png" alt="Klar Ikon">
                    <div>
                        <p class="klar">50%</p>
                        <p>Klar</p>
                    </div>
                </div>
                <div class="kol">
                    <img src="bilder/drizzle.png" alt="Duskregn Ikon">
                    <div>
                        <p class="duskregn">50%</p>
                        <p>Duskregn</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
